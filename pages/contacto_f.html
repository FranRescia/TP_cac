  <br>
  <section class="contact-form-container">
    <h1>Formulario de Contacto</h1>
    <div class="container">
        <!-- formulario -->
        <form id="contact" action="" method="post">
            <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>
        </form>
        <!-- formulario -->
    </div>    
    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d26276.421402311153!2d-58.414367248481874!3d-34.590183613769604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1scentro%20cultural%20near%20Recoleta%2C%20Buenos%20Aires%2C%20Argentina!5e0!3m2!1sen!2ses!4v1666820539053!5m2!1sen!2ses" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
